<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Not Found | New Arcadia</title>
    <script>
      (function () {
        var host = window.location.hostname.toLowerCase();
        var path = window.location.pathname;
        var query = window.location.search || "";
        var hash = window.location.hash || "";

        var nextHost = host === "new-arcadia.net" ? "www.new-arcadia.net" : host;
        var nextPath = path;

        var isDocsLikePath = path === "/docs" || path.indexOf("/docs/") === 0;
        var isHaruspisLikePath = path === "/haruspis" || path.indexOf("/haruspis/") === 0;
        var hasExtension = /\/[^/]+\.[^/]+$/.test(path);

        if ((isDocsLikePath || isHaruspisLikePath) && !hasExtension && path.charAt(path.length - 1) !== "/") {
          nextPath = path + "/";
        }

        if (nextHost !== host || nextPath !== path) {
          var target = window.location.protocol + "//" + nextHost + nextPath + query + hash;
          window.location.replace(target);
        }
      })();
    </script>
    <style>
      :root {
        color-scheme: dark;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: #0a0f1a;
        color: #d6deff;
        font: 500 16px/1.5 "Segoe UI", Tahoma, sans-serif;
      }
      main {
        width: min(90vw, 560px);
        padding: 28px;
        border: 1px solid #22314f;
        border-radius: 14px;
        background: rgba(15, 23, 42, 0.92);
      }
      h1 {
        margin: 0 0 8px;
        font-size: 1.25rem;
      }
      p {
        margin: 0;
        color: #9fb0d8;
      }
      a {
        color: #9dd5ff;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Page not found</h1>
      <p>
        The URL might be outdated. Try the <a href="/">homepage</a> or the <a href="/docs/">docs hub</a>.
      </p>
    </main>
  </body>
</html>
