<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Latest New Arcadia Modpack</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: "Montserrat", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: #0f172a;
        color: #e2e8f0;
        padding: 2.5rem 1.5rem;
      }

      main {
        max-width: 520px;
        width: 100%;
        background: rgba(15, 23, 42, 0.75);
        border: 1px solid rgba(148, 163, 184, 0.3);
        border-radius: 18px;
        padding: clamp(2rem, 5vw, 3rem);
        box-shadow: 0 20px 48px rgba(7, 11, 23, 0.45);
        text-align: center;
      }

      h1 {
        margin: 0 0 0.75rem;
        font-size: clamp(2rem, 6vw, 2.6rem);
      }

      p {
        line-height: 1.6;
        margin: 0 0 1.5rem;
      }

      a.button {
        display: inline-flex;
        justify-content: center;
        align-items: center;
        padding: 0.9rem 1.75rem;
        border-radius: 999px;
        background: linear-gradient(135deg, #38bdf8, #22d3ee);
        color: #0f172a;
        font-weight: 600;
        text-decoration: none;
        box-shadow: 0 14px 32px rgba(34, 211, 238, 0.35);
        transition: transform 160ms ease, box-shadow 160ms ease;
      }

      a.button:hover,
      a.button:focus-visible {
        transform: translateY(-2px);
        box-shadow: 0 20px 44px rgba(34, 211, 238, 0.45);
      }

      .error {
        background: rgba(248, 113, 113, 0.14);
        border: 1px solid rgba(248, 113, 113, 0.35);
        border-radius: 14px;
        padding: 1rem 1.25rem;
        color: #fecaca;
        line-height: 1.55;
      }

      footer {
        margin-top: 2rem;
        font-size: 0.9rem;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Latest modpack build</h1>
      <p id="status">Looking for <code>modpack.zip</code>â€¦</p>
      <p id="download"></p>
      <div id="fallback" class="error" hidden>
        Drop your exported pack at <code>mc/v/latest/modpack.zip</code> and push to
        publish. Once the file exists, this page turns into a direct download
        button automatically.
      </div>
      <footer>
        Need older builds? Visit the <a href="/mc/v/">version archive</a>.
      </footer>
    </main>

    <script>
      async function init() {
        const download = document.getElementById("download");
        const status = document.getElementById("status");
        const fallback = document.getElementById("fallback");

        try {
          const response = await fetch("./modpack.zip", { method: "HEAD" });
          if (!response.ok) throw new Error("missing file");

          const link = document.createElement("a");
          link.className = "button";
          link.href = "./modpack.zip";
          link.textContent = "Download modpack (.zip)";
          download.appendChild(link);
          status.textContent = "Ready when you are.";
        } catch (error) {
          console.error(error);
          status.textContent = "No modpack file yet.";
          fallback.hidden = false;
        }
      }

      init();
    </script>
  </body>
</html>
